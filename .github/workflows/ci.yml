name: Terraform CI Check

on:
  pull_request:
    branches: 02-terraform-for-azure-iac-app-envs
  push:
    branches: 02-terraform-for-azure-iac-app-envs

jobs:
  terraform:
    name: 'Terraform Apply'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Load environment variables
        run: |
          echo "Loading env variables for environment: ${{ github.event.inputs.environment }}"
          ENV_FILE="terraform-manifests/env/${{ github.event.inputs.environment }}.env"
          if [ ! -f "$ENV_FILE" ]; then
            echo "Environment file not found: $ENV_FILE"
            exit 1
          fi
          set -a
          source "$ENV_FILE"
          set +a

      - name: Terraform Init
        working-directory: terraform-manifests
        run: |
          terraform init -reconfigure \
            -backend-config="resource_group_name=$backend_rg" \
            -backend-config="storage_account_name=$backend_storage" \
            -backend-config="container_name=$container_name" \
            -backend-config="key=${environment}.terraform.tfstate"

      - name: Terraform Validate
        working-directory: terraform-manifests
        run: terraform validate

      - name: Terraform Plan
        working-directory: terraform-manifests
        run: terraform plan -var-file="${{ github.event.inputs.environment }}.tfvars"

      - name: Terraform Apply
        working-directory: terraform-manifests
        run: terraform apply -auto-approve -var-file="${{ github.event.inputs.environment }}.tfvars"

    env:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}