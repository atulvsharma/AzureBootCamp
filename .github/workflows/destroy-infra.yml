name: Azure Destroy Infrastructure

on:
  push:
    branches:
      - dev
      - qa
      - prod
      - staging
      - master
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to destroy (dev, qa, staging, prod)"
        required: false

jobs:
  destroy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Determine Environment
        id: setenv
        run: |
          if [ -n "${{ github.event.inputs.environment }}" ]; then
            echo "TF_ENV=${{ github.event.inputs.environment }}" >> $GITHUB_ENV
          elif [[ "${GITHUB_REF##*/}" == "dev" ]]; then
            echo "TF_ENV=dev" >> $GITHUB_ENV
          elif [[ "${GITHUB_REF##*/}" == "qa" ]]; then
            echo "TF_ENV=qa" >> $GITHUB_ENV
          elif [[ "${GITHUB_REF##*/}" == "staging" ]]; then
            echo "TF_ENV=staging" >> $GITHUB_ENV
          else
            echo "TF_ENV=prod" >> $GITHUB_ENV
          fi

      - name: Show selected environment
        run: |
          echo "Destroying for environment: $TF_ENV"

      - name: Load environment vars
        run: |
          echo "Loading env/${TF_ENV}.env"
          cat env/${TF_ENV}.env >> $GITHUB_ENV

      - name: Debug backend config
        run: |
          echo "TF_ENV=${TF_ENV}"
          echo "BACKEND_RG=${BACKEND_RG}"
          echo "BACKEND_STORAGE=${BACKEND_STORAGE}"
          echo "CONTAINER_NAME=${CONTAINER_NAME}"

      - name: Clean previous Terraform state
        run: rm -rf terraform-manifests/.terraform

      - name: Terraform Init with Backend Config
        run: |
          terraform -chdir=terraform-manifests init \
            -backend-config="resource_group_name=${BACKEND_RG}" \
            -backend-config="storage_account_name=${BACKEND_STORAGE}" \
            -backend-config="container_name=${CONTAINER_NAME}" \
            -backend-config="key=${TF_ENV}.tfstate"
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

      - name: Confirm remote state before destroy
        run: terraform -chdir=terraform-manifests state list || echo "No remote state found"
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

      - name: Run Terraform Destroy
        run: terraform -chdir=terraform-manifests destroy -var-file="${TF_ENV}.tfvars" -auto-approve
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
